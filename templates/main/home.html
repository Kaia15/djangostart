{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        {% for b in blogs %}
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{b.blog_title}}</span>
                  <p>{{b.blog_published}}</p>
                  <p>{{b.blog_content|safe}}</p>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    
{% endblock %}
